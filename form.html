<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Form</title>
    <style>
      form .basic_info label {
        display: block;
      }

      nav li a {
        text-decoration: none;
        font-size: larger;
        font-weight: bolder;
      }

      nav li a:hover {
        color: rgb(255, 0, 0);
      }

      nav li {
        list-style: none;
        display: inline-block;
        padding: 10px;
      }

      nav li:hover {
        background-color: #20fd03;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="form.html">Form</a></li>
          <li><a href="table.html">Table</a></li>
          <li><a href="flex.html">Flex</a></li>
          <li><a href="nav.html">Navbar</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>Mojar Pitha Ghor</h1>
        <form action="">
          <fieldset class="basic_info">
            <legend>Basic Info</legend>

            <label for="name">Your Name</label>
            <input
              type="text"
              name=""
              id="name"
              placeholder="Write Your Name"
            />

            <label for="email">Your Email</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="Write Your Email"
            />
          </fieldset>

          <fieldset>
            <legend>Pitha Info</legend>

            <input type="checkbox" name="pitha" id="chitoy" />
            <label for="chitoy">Chitoy</label>

            <input type="checkbox" name="pitha" id="vhapa" />
            <label for="vhapa">Vhapa</label>

            <input type="checkbox" name="pitha" id="puri" />
            <label for="puri">Dal Puri</label>
          </fieldset>

          <fieldset>
            <legend>Vorta Selection</legend>

            <input type="checkbox" name="vorta" id="sorisa" />
            <label for="sorisa">Sorisa</label>

            <input type="checkbox" name="vorta" id="sutki" />
            <label for="sutki">Sutki</label>

            <input type="checkbox" name="vorta" id="morich" />
            <label for="morich">Morich</label>
          </fieldset>

          <fieldset>
            <legend>Extra Info</legend>
            <textarea
              cols="50"
              rows="5"
              name=""
              id=""
              placeholder="Write Here"
            ></textarea>
          </fieldset>

          <input type="submit" value="Submit" />
          <input type="reset" value="Clear" />
        </form>
      </section>

      <footer>
        <p>
          <small> &copy; My Practice Form </small>
        </p>
      </footer>
    </main>
  </body>
</html>
