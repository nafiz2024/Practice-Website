<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Practice</title>

    <style>
      .user_container {
        display: flex;
        justify-content: space-around;
        margin-bottom: 25px;
      }

      .user {
        border: 2px solid rgb(110, 214, 255);
        width: 200px;
        height: 200px;
        font-size: 3rem;
      }

      .card_container {
        display: flex;
        gap: 25px;
        flex-wrap: wrap;
      }

      .card {
        border: 2px solid rgb(110, 214, 255);
        width: 200px;
        height: 200px;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="user_container">
      <div class="user">user-1</div>
      <div class="user">user-2</div>
      <div class="user">user-3</div>
      <div class="user">user-4</div>
      <div class="user">user-5</div>
      <div class="user">user-6</div>
    </div>

    <div class="card_container">
      <div class="card">card-1</div>
      <div class="card">card-2</div>
      <div class="card">card-3</div>
      <div class="card">card-4</div>
      <div class="card">card-5</div>
      <div class="card">card-6</div>
      <div class="card">card-7</div>
      <div class="card">card-8</div>
      <div class="card">card-9</div>
      <div class="card">card-10</div>
      <div class="card">card-11</div>
      <div class="card">card-12</div>
      <div class="card">card-13</div>
      <div class="card">card-14</div>
      <div class="card">card-15</div>
      <div class="card">card-16</div>
      <div class="card">card-17</div>
      <div class="card">card-18</div>
      <div class="card">card-19</div>
      <div class="card">card-20</div>
      <div class="card">card-21</div>
      <div class="card">card-22</div>
      <div class="card">card-23</div>
      <div class="card">card-24</div>
    </div>
  </body>
</html>
